<h1>Listado de Libros</h1>

<p-dataView #dv [value]="books">
  <ng-template let-book pTemplate="listItem">
      <div class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
              <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="book.url
              " [alt]="book.name" />
              <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                  <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                      <div class="text-2xl font-bold text-900">{{ book.title }}</div>                      
                      <div class="flex align-items-center gap-3">
                          <span class="flex align-items-center gap-2">
                              <i class="pi pi-user"></i>
                              <span class="font-semibold">{{ book.author }}</span>                              
                          </span>
                      </div>
                      <div class="flex align-items-center gap-3">
                          <span class="flex align-items-center gap-2">
                              <i class="pi pi-angle-right"></i>
                              <span class="font-semibold">Páginas: {{ book.pages }}</span>                              
                          </span>
                      </div>
                      <div class="flex align-items-center gap-3">
                          <span class="flex align-items-center gap-2">
                              <i class="pi pi-angle-right"></i>
                              <span class="font-semibold">Leído: {{ book.read }}</span>                              
                          </span>
                      </div>
                      <div class="flex align-items-center gap-3">
                          <span class="flex align-items-center gap-2">
                              <i class="pi pi-angle-right"></i>
                              <span class="font-semibold">Prestado: {{ book.borrowed }}</span>                              
                          </span>
                      </div>
                  </div>
                  <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                      <button pButton icon="pi pi-plus" class="md:align-self-end mb-2 p-button-rounded" [routerLink]="'/library/books/' + book.id"></button>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-dataView>
